{% extends 'base.html' %}
{% load static %}

{% block start %}
<h2 class="text-center my-3 py-3">Project</h2>
<div class="container px-5" style="max-width: 95vw;">
    <div class="row justify-content-center">
        {% for project in projects %}
        <div class="col-md-3 mb-4">
            <div class="card mb-4 p-2 h-100 w-100">
                <div class="d-flex justify-content-center"
                    style="height: 150px; overflow: hidden; object-fit: contain;">
                    <img src="media/{{ project.image }}" class="card-img-top h-100 w-auto"
                        alt="{{ project.project_image.url }}">
                </div>
                <div class="container ">

                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description|truncatechars:30}}</p>
                        <p class="card-text"><strong>Technology:</strong> {{ project.technology }}</p>
                        <div class="d-flex justify-content-center">

                            <a href="{% url 'project_detail' project.slug %}" class="btn btn-primary">View Project</a>
                        </div>


                    </div>
                </div>
                <div class="card-footer" style="position: absolute; bottom: 0; width: 95%; font-size: 17px;">
                    <small class="text-muted">Created on: {{ project.created_date }}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
