{% extends 'base.html' %}
{% load static %}

{% block start %}
<h2 class="text-center my-3 py-3">Project</h2>
    <div class="container">
      <div class="row justify-content-center">
        {% for project in projects %}
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="">
              <img src="{{ project.project_image.url }}" class="card-img-top object-fit-contain" alt="{{ project.project_image.url }}">
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ project.title }}</h5>
              <p class="card-text">{{ project.description|truncatechars:30 }}</p>
              <p class="card-text"><strong>Technology:</strong> {{ project.technology }}</p>
              <a href="{% url 'project_detail' project.slug %}" class="btn btn-primary">View Project</a>
              
   
            </div>
            <div class="card-footer">
              <small class="text-muted">Created on: {{ project.created_date }}</small>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
{% endblock %}
